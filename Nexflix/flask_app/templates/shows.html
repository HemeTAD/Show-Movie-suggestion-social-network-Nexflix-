<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/shows.css" />
    <title>Nexflix</title>
  </head>
  <body>
    <h1>Welcome to your Nexflix {{ user.first_name }}</h1>
    <a href="/shows/new">+Create</a>
    <a href="/logout">logout</a>
    <table>
      <thead>
        <th>Title</th>
        <th>Network</th>
        <th>Release Date</th>
        <th>More</th>
      </thead>
      <tbody>
        {%for show in user_show%}
        <tr>
          <td>{{ show.title }}</td>
          <td>{{show.network}}</td>
          <td>{{ show.user.first_name }}</td>
          <td>{{show.release_date}}</td>
          <td>
            <a href="/shows/{{show.id}}">View</a> | {% if show.user_id ==
            user.id %} <a href="/shows/edit/{{show.id}}">Edit</a> |
            <a href="/shows/delete/{{show.id}}">Delete</a>
            {% endif %}
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
